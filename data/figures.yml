    src: figures/Hetherington-Pavement_Figure.1.png
    label: "Figure 1"
    caption: "Scenes from *Charles I, The Lost Collection.* The third of these shows the painting of St Margaret by Titian (next to window)."
    credit: "The Royal Collection Trust"
    alt: "Virtual wall showing a window with three paintings in gold frames to the right, the first painting is of St Margaret"
  - id: "12-2"
    src: figures/Hetherington-Pavement_Figure.2.png
    label: "Figure 2"
    caption: "Screencap from the VR showing the large navigation buttons that were added using SketchFab’s API."
    credit: "The Royal Collection Trust"
    alt: "Corner of a virtual room with several paintings on the wall, below this is a black bar with yellow buttons to navigate left or right"
  - id: "12-3"

    src: figures/Villaspesa-French_Figure.1.png
    label: "Figure 1"
    caption: "Timeline of AI initiatives in museums (2010 - 2018) (N = 61 examples)"
    alt: "Chart illustrating the number of artificial intelligence initiatives in museums per year from 2010 to 2018. The data includes 61 examples."
  - id: "13-2"
    src: figures/Villaspesa-French_Figure.2.png
    label: "Figure 2"
    caption: "Popular AI subcategories, mapped to axes of museum relevancy and effort/cost."

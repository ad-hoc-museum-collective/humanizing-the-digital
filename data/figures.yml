    caption: "The homepage of the Smithsonian Learning Lab, found at [https://learninglab.si.edu](https://learninglab.si.edu) inviting users to discover, create, share, and learn."
  - id: "14-2"
    src: figures/Milligan_Figure.2.png
    label: "Figure 2"
    caption: "Smithsonian Learning Lab “collection” titled, *Keeping Ageing Technology Alive,* created by classroom mathematics teacher Amanda Riske. https://learninglab.si.edu/collections/keeping-ageing-technology-alive/A49K2Rcs2wUzD4Rw#r"
  - id: "14-3"
    src: figures/Milligan_Figure.3.png
    label: "Figure 3"
    caption: "The “Social Collection Connector” concept from the Balboa Park Online Collaborative showing how an easy-to-use browser plugin, coupled with integrated archiving tools and connections to the museum CMS could enable social media managers to quickly collect social behavior and other user-generated content. Design by Chad Weinard, used with permission. https://libp.bpoc.org/prototypes/social-collection-connector"
